<HTML><HEAD><TITLE>A Sample Form Using GET</TITLE></HEAD>
<BODY>
<H2>A Sample Form Using POST</H2>
<FORM method="post" ACTION="https://postman-echo.com/post" >
  First name:
  <INPUT TYPE="TEXT" NAME="firstName" VALUE="Joe"><BR/>
  Last name:
  <INPUT TYPE="TEXT" NAME="lastName" VALUE="Hacker"><BR/>
  <INPUT TYPE="SUBMIT"> <!-- Press this to submit form -->
</FORM>
<p>Note: This form gets submitted to postman echo which will echo the input data back to you as JSON</p>
</BODY>
</HTML>
